<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <img id="img1" src="img/foto1.jpg" width="200px"> <p id="ruta0"></p> <br>
    
    <img id="img2" src="img/foto2.jpg" width="200px"> <p id="ruta1"></p> <br>
     
    <img id="img3" src="img/foto3.jpg" width="200px"> <p id="ruta2"></p> <br>
    
    <img id="img4" src="img/foto4.jpg" width="200px"> <p id="ruta3"></p> <br>
    
    <img id="img5" src="img/foto5.jpg" width="200px"> <p id="ruta4"></p> <br>
    <script>
       document.title="Pagina para trabajar con el objeto document";
            let array = document.images;
            for (let i = 0; i<array.length ; i++) {
                let rutas = document.getElementById("ruta" + i);
                rutas.innerHTML='Imagen ' + (i + 1) + ': <a href="#">'+array[i].src+'</a>';
            }
            
            //Esto está bien pero lo haremos también de otra forma
            document.getElementById("ruta0").innerHTML="nuevo texto";
            
            //ahora usando la funcion document.getElementsByTagName
            let array2 = document.getElementsByTagName("p");
            array2[1].innerHTML="OTRO TEXTO";
    
            document.writeln(document.domain);
            document.write(document.URL);
    </script>
</body>
</html>
