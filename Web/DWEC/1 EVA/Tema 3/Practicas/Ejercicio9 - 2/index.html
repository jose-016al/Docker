<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function multiplicar() {
                var n = prompt("introduce un numero");
                // var formulario = document.getElementById("formulario");
                var numero = this.numeros.selectedIndex.text;
                // var numero = document.getElementById("numeros").options[numeros.selectedIndex].text;

                var p = document.getElementById("solucion");
                p.innerHTML += "<h2>" + (n * numero) + "</h2>";
            }
        </script>
    </head>
    <body>
        <form action="" ID="formulario">
            <select name="numeros" id="numeros" onchange="multiplicar()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <p id="solucion"></p>
    </body>
</html>
