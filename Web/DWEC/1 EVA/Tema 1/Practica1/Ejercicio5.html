<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicio 5</title>
        <script>
            function ruso() {
                document.getElementById('padre').innerHTML+='<p style=color:red;>Добро пожаловать</p>'
            }
            function español() {
                document.getElementById('padre').innerHTML+='<p style=color:blue;>Bienvenido</p>'
            }
            function ingles() {
                document.getElementById('padre').innerHTML+='<p style=color:yellow;>Welcome</p>'
            }
        </script>
    </head>
    <body>
        <div id="padre"></div>
        <button type="button" onclick="ruso()">Ruso</button>
        <button type="button" onclick="español()">español</button>
        <button type="button" onclick="ingles()">ingles</button>
    </body>
</html>
