<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <div class="row" id="reproductor">
            <div class="col-md-9" id="player-container">
                <video width="95%" id="player"></video>
                <div id="controles-container">
                    <div id="barras">
                        <div id="barraProgresoVacia"></div>
                        <div id="barraProgreso"></div>
                    </div>
                    <div id="controles">
                        <button id="previous"><img src="img/previous.png" alt="next" width="25px"></button>
                        <button id="play"><img id="imgPlayButton" src="img/play.png" alt="reproducir" width="20px"></button>
                        <button id="next"><img src="img/next.png" alt="next" width="25px"></button>
                        <button id="aleatorio"><img src="img/aleatorio.png" alt="aleatorio" width="25px"></button>
                        <button id="mostrarVolumen"><img src="img/volume.png" alt="volumen" width="25px"></button>
                        <input type="range" id="volumen" min="0" max="1" step="0.01" value="1">
                        <p id="time"></p>
                        <p id="duracion"></p>
                        <button id="subtitles"><img src="img/subtitle.png" alt="subtitulos" width="24px"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="lista-container">
                <div class="row">
                    <form class="col-6" action="index.html" id="formSeleccion">
                        <p>Selecciona archivos</p>
                        <input type="file" id="inputSeleccion" multiple>
                    </form>
                    <button class="col-5" id="saveList">Guardar lista</button>
                </div>
                <div id="lista-reproduccion">
                    <ol></ol>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
